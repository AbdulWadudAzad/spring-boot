<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:include="header :: headerFragment">
        <title>Login page</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />
	</head>


<body class="login">
<div>

    <div style="width: 100%;height:10px;background: #169F85;">

    </div>
    <div class="login_wrapper">
        <div class="">
            <div class="login_content" style="border: 1px solid  #169F85;;padding: 10%;border-radius: 25px; background: #ffffff">
                <p th:if="${loginError}" class="error">Wrong user or password</p>
                <form th:action="@{/login.do}" method="post">
                    <h1>Login </h1>
                    <div>
                        <label style="margin-right: 77%;font-size: 16px;">Username</label>
                        <input type="text" id="username" name="username" autofocus="autofocus" />
                    </div>
                    <div>

                    </div>
                    <div>
                        <label style="margin-right:77%;font-size: 16px;">Password</label>
                        <input type="password" id="password" name="password" />
                    </div>
                    <div>
                        <input type="submit" value="Log in" class="btn btn-primary  pull-right"/>

                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">Don't have an account?
                            <a href="#signup" class="to_register"> Create New </a>
                        </p>

                        <div class="clearfix"></div>
                        <br />


                    </div>
                </form>
            </div>
        </div>


    </div>
</div>
<p><a href="../index.do" th:href="@{/index.do}">Back to home page</a></p>
</body>
</html>
